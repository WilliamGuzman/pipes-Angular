<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="Ventas netas del presente año">
            <i class="pi pi-dollar"></i>
            {{ (ventasNetas + 10000000) | number:'1.1-5' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año">
            {{ (ventasNetas + 20000000) | currency:'CAD':'symbol-narrow':'1.1-1' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia Porcentual"
                subheader="del presente año">
            {{ porcentaje | percent:'1.2-2' }}
        </p-card>
    </div>
</div>
